<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <!--Add review form here -->
    <h4 class="font-weight-bold">Add a review about {{car.name}}</h4>
    <form action="{% url 'djangoapp:add_review' dealer_id %}" method="post">
        <div class="form-group">
            <label for="content">Enter the review content</label>
            <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
        </div>
        <div class="form-group">
           <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
           <label for="purchasecheck" class="font-weight-bold">
               Has purchased the car from {{car_dealership}}?<span class="text-info">(select purchased car information below if checked)</span>
            </label>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="car">Select you car(model-make-year):</label>
            <select name="car" id="car" class="form-select" required>
            {% for car in cars %}
            <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{car.year|date:"Y"}}></option>
            <script type="text/javascript">
                $('.date-own').datepicker({
                   format: 'mm/dd/yyyy'
                 });
           </script>
            {% endfor %}
        </select>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="purchasedate"></label>
            <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    </body>
</html>
